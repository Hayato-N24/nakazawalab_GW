{% extends "myapp/base2.html" %}
{% load bootstrap4%}
 
{% block content %}
    <h1>ユーザー登録</h1>
 
    <form action="{% url 'addUser' %}" method="post" class="form">
        <!-- ユーザー登録フォームを表示 -->
        {% csrf_token %}
        {% bootstrap_form userForm %}
        <button type="submit" class="btn btn-outline-primary">登録</button>
       
    </form>
{% endblock %}
