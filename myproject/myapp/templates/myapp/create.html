{% extends "myapp/base2.html" %}
{% load bootstrap4%}
 
{% block content %}
    <h3>新規登録</h3>
 
    <form action="{% url 'addUser' %}" method="post" class="form-group">
        <!-- ユーザー登録フォームを表示 -->
        {% csrf_token %}
        {{ userForm }}
        <button type="submit" class="btn btn-outline-primary">登録</button>
       
    </form>
{% endblock %}
