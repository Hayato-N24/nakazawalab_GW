{% extends 'myapp/base.html' %}

{% block content%}
<h1>ユーザー一覧</h1>
<!-- テーブル -->
<table border="1" style="border-collapse: collapse">
<thead>
<tr>
<!-- <th colspan="2">{{msg}}:{{count}}名</th> -->
<th>{{msg}}:{{count}}名</th>
</tr>
</thead>
<tbody>
<!-- count件(行)数分をループ -->
{% for user in userinfo %}
<tr>
<!-- 4列分ユーザ情報を出力 -->
<td>{{user.userName}}</td>
<td>{{user.allergy}}</td>
<td>{{user.like}}</td>
<td>{{user.dislike}}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
